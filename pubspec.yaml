name: flutter_project_template_arch
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  go_router: ^16.0.0
  envied: ^1.1.1
  envied_generator: ^1.1.1
  bloc: ^9.0.0
  equatable: ^2.0.7
  dio: ^5.8.0+1
  fpdart: ^1.1.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_launcher_icons: "^0.14.4"
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  change_app_package_name: ^1.5.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_icon/icon.png"
  adaptapive_icon_background: "#ffffff"

flutter:

  uses-material-design: true
